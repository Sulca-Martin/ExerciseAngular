<h2>Task List</h2>
<app-task-form (addTask)="addTask($event)"></app-task-form>
<div *ngIf="tasks.length === 0">No tasks available.</div>
<div *ngFor="let task of tasks">
  <app-task
    [task]="task"
    (toggleCompleted)="toggleTaskCompletion($event)"
    (deleteTask)="deleteTask($event)"
  >
  </app-task>
</div>
